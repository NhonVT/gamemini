<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section-box">
        <div class="section-inner">
            <div class="box box-center">
                <div class="main-img">
                    <img src="./img/game-main.png" alt="">
                    <div class="acne-small item-1">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-2">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-big item-3" data-life="2" data-max="2">
                        <img src="./img/acne-big.png" alt="">
                    </div>
                    <div class="acne-big item-4" data-life="2" data-max="2">
                        <img src="./img/acne-big.png" alt="">
                    </div>
                    <div class="acne-small item-5">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-6">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-7">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-8">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-9">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-10">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-small item-11">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-big item-12" data-life="2" data-max="2">
                        <img src="./img/acne-big.png" alt="">
                    </div>
                    <div class="acne-big item-13" data-life="2" data-max="2">
                        <img src="./img/acne-big.png" alt="">
                    </div>
                    <div class="acne-small item-14">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                    <div class="acne-big item-15" data-life="2" data-max="2">
                        <img src="./img/acne-big.png" alt="">
                    </div>
                    <div class="acne-small item-16">
                        <img src="./img/acne-small.png" alt="">
                    </div>
                </div>
            </div>
            <div class="box-scrore">
                <div class="scrore-title">
                    <h2>Scrore</h2>
                </div>
                <div class="scrore">0</div>
            </div>
            <div class="box-time">
                <div class="time-title">
                    <h2>Time</h2>
                </div>
                <span>15</span>
            </div>
        </div>
    </div>

    <script src="js/jquery-min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
